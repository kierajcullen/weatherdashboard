<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Link Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- style this eventually -->
    <nav class="bg-secondary">
      <h3 class="weatherDashboard">Weather Dashboard</h3>
    </nav>
    <!-- https://www.w3schools.com/bootstrap4/bootstrap_containers.asp -->
    <!-- play around with boostrap containers because they are fun and easy to work with -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 bg-light">
          <!-- First row for  -->
          <div class="row">
            <div class="col-md-12 py-3" id="currentLocation">
              <div class="d-flex align-text-middle justify-content-between">
                <h6 class="mt-2">Current Location Forecast:</h6>
              </div>
              <div class="card text-white bg-secondary" id="location">
                <div class="card-body">
                  <h5 class="card-title" id="location"></h5>
                  <div class="weather-image-container">
                    <img alt="currentLocationImage" />
                  </div>
                  <p class="card-text" id="tempCurrentLocation"></p>
                  <p class="card-text" id="humidityCurrentLocation"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg" id="city-search-container">
              <label class="font-weight-bold pt-2"> Search for a City:</label>
              <div class="input-group mb-3">
                <!-- add button icon -->
                <input type="text" class="form-control" id="searchInput" />
                <button class="btn btn-primary" type="button" id="searchButton">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 h-100 pb-3">
              <div class="card">
                <ul id="search-history"></ul>
              </div>
              <div class="d-flex justify-content-end pt-3">
                <!-- clear history button, do i need a save button? -->
                <button class="btn btn-danger" id="clearButton">
                  Clear History
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8 px-4" id="weather-container">
          <div class="row pt-5">
            <h2 class="font-weight-bold" id="current-city"></h2>
          </div>
          <div class="row pt-3" id="currentForecast">
            <div class="col-md-12 border">
              <div class="d-flex pt-4" id="cityName-container">
                <h2 class="font-weight-bold" id="cityName"></h2>
                <div class="weather-img-container">
                  <img alt="weather-img" />
                </div>
              </div>
              <!-- id for the container and individual data we are grabbing -->
              <div id="currentWeather-container">
                <div id="temperature"></div>
                <div id="humidity"></div>
                <div id="wind-speed"></div>
                <div id="uv-index"></div>
              </div>
            </div>
          </div>
          <div class="row pt-3" id="fivedayForecast">
            <div class="row">
              <h4 class="font-weight-bold">5-Day Forecast:</h4>
            </div>
            <div class="row">
              <div class="col-lg mx-1">
                <div class="card text-white bg-primary" id="day1">
                  <div class="card-body">
                    <h5 class="card-title" id="date1"></h5>
                    <div class="weather-image-container">
                      <img alt="day1-weatherImage" id="weatherImage1" />
                    </div>
                    <p class="card-text" id="temp1"></p>
                    <p class="card-text" id="humidity1"></p>
                  </div>
                </div>
              </div>
              <div class="col-lg mx-1">
                <div class="card text-white bg-primary" id="day2">
                  <div class="card-body">
                    <h5 class="card-title" id="date2"></h5>
                    <div class="weather-image-container">
                      <img alt="day2-weatherImage" id="weatherImage2" />
                    </div>
                    <p class="card-text" id="temp2"></p>
                    <p class="card-text" id="humidity2"></p>
                  </div>
                </div>
              </div>
              <div class="col-lg mx-1">
                <div class="card text-white bg-primary" id="day3">
                  <!-- "the building block of a card getBootstrap" -->
                  <div class="card-body">
                    <h5 class="card-title" id="date3"></h5>
                    <div class="weather-image-container">
                      <img alt="day3-weatherImage" id="weatherImage3" />
                    </div>
                    <p class="card-text" id="temp3"></p>
                    <p class="card-text" id="humidity3"></p>
                  </div>
                </div>
              </div>
              <div class="col-lg mx-1">
                <div class="card text-white bg-primary" id="day4">
                  <div class="card-body">
                    <h5 class="card-title" id="date4"></h5>
                    <div class="weather-image-container">
                      <img alt="day4-weatherImage" id="weatherImage4" />
                    </div>
                    <p class="card-text" id="temp4"></p>
                    <p class="card-text" id="humidity4"></p>
                  </div>
                </div>
              </div>
              <div class="col-lg mx-1">
                <div class="card text-white bg-primary" id="day5">
                  <div class="card-body">
                    <h5 class="card-title" id="date5"></h5>
                    <div class="weather-image-container">
                      <img alt="day5-weatherImage" id="weatherImage5" />
                    </div>
                    <p class="card-text" id="temp5"></p>
                    <p class="card-text" id="humidity5"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
